<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="survey-form">
        <left>
            <fieldset>
                <h1 id="title">FreeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </fieldset>
            
            <fieldset>
                <label id="name-label" class="input-label" for="name">Name</label>
                <input id="name" type="text" placeholder="bob" required/>
            </fieldset>

            <fieldset>
                <label id="email-label" class="input-label" for="email">Email</label>
                <input id="email" type="email" placeholder="123@asd.c" required/>
            </fieldset>
            
            <fieldset>
                <label id="number-label" class="input-label" for="age">Age</label>
                <input id="number" type="number" min="0" max="150" placeholder="18" required/>
            </fieldset>
            
            <fieldset>
                <label class="input-label" for="role">Which option best describes your current role?</label>
                <select id="dropdown" name="role">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </fieldset>

            <fieldset>
                <label class="input-label" for="recommend">Would you recommend freeCodeCamp to a friend?</label>
                <label for="recommend-definitely"><input type="radio" id="recommend-definitely" name="recommend" value="definitely" checked/> Definitely</label>
                <label for="recommend-maybe"><input type="radio" id="recommend-maybe" name="recommend" value="maybe"/> Maybe</label>
                <label for="recommend-notsure"><input type="radio" id="recommend-notsure" name="recommend" value="notsure"/> Not sure</label>
            </fieldset>
        </left>
        
        <right>
            <fieldset>
                <label class="input-label" for="improvement">What would you like to see improved?</label>
                <label for="improvement-front"><input id="improvement-front" type="checkbox" value="front" name="improvement-front" /> Front-end Projects</label>
                <label for="improvement-back"><input id="improvement-back" type="checkbox" value="back" name="improvement-back" /> Back-end Projects</label>
                <label for="improvement-data"><input id="improvement-data" type="checkbox" value="data" name="improvement-data" /> Data Visualization</label>
                <label for="improvement-challenges"><input id="improvement-challenges" type="checkbox" value="challenges" name="improvement-challenges" /> Challenges</label>
                <label for="improvement-open"><input id="improvement-open" type="checkbox" value="open" name="improvement-open" /> Open Source Community</label>
                <label for="improvement-gitter"><input id="improvement-gitter" type="checkbox" value="gitter" name="improvement-gitter" /> Gitter help rooms</label>
                <label for="improvement-video"><input id="improvement-video" type="checkbox" value="video" name="improvement-video" /> Videos</label>
                <label for="improvement-city"><input id="improvement-city" type="checkbox" value="city" name="improvement-city" /> City Meetups</label>
                <label for="improvement-wiki"><input id="improvement-wiki" type="checkbox" value="wiki" name="improvement-wiki" /> Wiki</label>
                <label for="improvement-forum"><input id="improvement-forum" type="checkbox" value="forum" name="improvement-forum" /> Forum</label>
                <label for="improvement-additional"><input id="improvement-additional" type="checkbox" value="additional" name="improvement-additional" /> Additional Courses</label>
            </fieldset>

            <fieldset>
                <label class="input-label" for="comments">Any comments or suggestions?</label>
                <textarea id="comments" name="comments" rows="5" cols="30"></textarea>
            </fieldset>
            
            <fieldset>
                <button id="submit" type="submit">Submit</button>
            </fieldset>
        </right>
    </form>
</body>
</html>
